
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recordatorio: Avance del 50%</title>
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    .container { padding: 20px; background-color: #fffbe6; border-left: 6px solid #ffcc00; border-radius: 8px; }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⚠️ Avance del 50% alcanzado</h2>
    <p>Hola <strong>{{usuario}}</strong>,</p>
    <p>Tu tarea en el proyecto <strong>{{proyecto}}</strong> ha alcanzado el 50% del tiempo asignado.</p>
    <p><strong>Tarea:</strong> {{tarea}}<br>
       <strong>Fecha límite:</strong> {{fecha_limite}}</p>
    <p>Te recomendamos revisar su progreso. Puedes acceder a la conversación GPT aquí:</p>
    <a href="{{url_conversacion}}" class="button">Revisar en GPT</a>
  </div>
</body>
</html>
